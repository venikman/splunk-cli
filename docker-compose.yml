services:
  splunk:
    image: splunk/splunk:9.3.2
    platform: linux/amd64
    container_name: splunk-dev
    environment:
      - SPLUNK_START_ARGS=--accept-license
      - SPLUNK_GENERAL_TERMS=--accept-sgt-current-at-splunk-com
      - SPLUNK_PASSWORD=DevPassword123!
      - SPLUNK_HEC_TOKEN=dev-hec-token-12345
    ports:
      - "8000:8000"   # Web UI
      - "8089:8089"   # REST API
      - "8088:8088"   # HEC
    volumes:
      - splunk-data:/opt/splunk/var
      - splunk-etc:/opt/splunk/etc
    healthcheck:
      test: ["CMD", "curl", "-sk", "https://localhost:8089/services/server/health/splunkd/details"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s

volumes:
  splunk-data:
  splunk-etc:
